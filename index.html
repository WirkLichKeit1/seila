<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Luiz</h1>
    
    <form onsubmit="event.preventDefault(); cadastrar();">
        <label for="mome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome do Usuário:" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="E-mail do Usuário:" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Senha do Usuário:" required>
        
        <button type="submit">Enviar dados</button>
    </form>

    <h1>Listagem de Usuários</h1>

    <div id="users">
        <button id="listarBtn" onclick="listar()">Listar Usuários</button>
    </div>

    <div id="users"></div>

    <script src="/js/script.js"></script>
</body>
</html>
